<div class="col-md-12">
  <h2>Feeds</h2>
  <div class="" ng-repeat="feed in feeds">
    <h3><a href="#/articles/consoles/{{console.title}}">{{feed.title}}</a></h3>
    <button ng-click=deleteFeed(feed) >Del</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add a Feed</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="col-md-12" >Title</label>
              <input class="col-md-12 form-control" type=text ng-model=feed.title />
            </div>
            <div class="form-group">
              <label class="col-md-12" >Link</label>
              <input class="col-md-12 form-control" type=text ng-model=feed.link />
            </div>
            <div class="form-group">
              <label class="col-md-12">Publisher</label>
              <input class="col-md-12 form-control" type=text ng-model=feed.publisher />
            </div>
            <div class="form-group">
              <label class="col-md-12">Tags</label>
              <input class="col-md-12 form-control" type=text ng-model=feed.tags />
            </div>
            <div class="form-group">
              <input class="col-md-12 form-control btn btn-primary" type=submit ng-click=addFeed() />
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
