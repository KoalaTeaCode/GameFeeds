<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Game Feeds: News Data Mined & Organized</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/articles">Game Feeds</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{active: sort=='link'}"><a href=#/genre>By Genre</a>
            <li ng-class="{active: sort=='link'}"><a href=#/publishers>By Publisher</a>
          <li ng-class="{active: sort=='shares'}"><a href=#/feeds>By Feed</a>
          <li ng-class="{active: sort=='title'}"><a href=#/games>By Games</a>
            <li ng-class="{active: sort=='title'}"><a href=#/consoles>By Console</a>
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Add a feed
        </button>
        <button type="button" class="btn btn-default">
          Log in <span class="caret"></span>
        </button>

      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>

  <main ng-view></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.js"></script>
  <script src="/js/services/authenticationService.js"></script>
  <script src="/js/app.js"></script>
  <!-- Controller -->
  <script src="/js/controllers/consoleCtrl.js"></script>
  <script src="/js/controllers/genreCtrl.js"></script>
  <script src="/js/controllers/gameCtrl.js"></script>
  <script src="/js/controllers/publisherCtrl.js"></script>
  <script src="/js/controllers/feedsCtrl.js"></script>
  <script src="/js/controllers/bookmarkCtrl.js"></script>
  <script src="/js/controllers/favoriteCtrl.js"></script>
  <script src="/js/controllers/followingCtrl.js"></script>
  <script src="/js/controllers/loginCtrl.js"></script>
  <!-- Services -->
  <script src="/js/services/articlesService.js"></script>
  <script src="/js/services/feedsService.js"></script>
  <script src="/js/services/bookmarkService.js"></script>
  <script src="/js/services/favoriteService.js"></script>
  <script src="/js/services/followingService.js"></script>
  <!-- Filters -->
  <script src="/js/filters/dataRangeFilter.js"></script>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
